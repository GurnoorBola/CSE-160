<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Vector Visualizer</title>
  </head>

  <body onload='main()'>
    <canvas id='example' width='400' height='400'>
      Please use a browser that supports 'canvas'
    </canvas><br>
    <form>
      <label>v1: </label>
      <label for='x'>x</label>
      <input type='number' id = 'v1_x'>
      <label for='y'>y</label>
      <input type='number' id = 'v1_y'><br>
      <label>v2: </label>
      <label for='x'>x</label>
      <input type='number' id = 'v2_x'>
      <label for='y'>y</label>
      <input type='number' id = 'v2_y'><br>
      <input type='button' id = 'Draw' value='Draw'><br><br>
    </form>
    <form>
      <label for='operation'>Operation: </label>
      <select id = 'operation'>
        <option value='add'>Add</option>
        <option value='sub'>Subtract</option>
        <option value='mult'>Multiply</option>
        <option value='div'>Divide</option>
        <option value='mag'>Magnitude</option>
        <option value='norm'>Normalize</option>
        <option value='ang'>Angle Between</option>
        <option value='area'>Area</option>
      </select>
      <label for='scalar'>Scalar: </label>
      <input type='number' id = 'scalar'>
      <input type='button' id = 'Draw_op' value='Draw'>
    </form><br><br>
    <p>Gurnoor Bola <br>gsbola@ucsc.edu</p>
    <p>Notes to Grader: <br>None</p>
    <script src='lib/cuon-matrix-cse160.js'></script>
    <script src='asg0.js'></script>
  </body>
</html>
